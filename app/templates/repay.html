<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay EMI - FinTech Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">EMI</h2>
                <form id="RepayForm">
                    <div class="mb-3">
                        <label for="select-loan" class="form-label">Select Loan</label>
                        <select class="form-control" id="select-loan">
                            <option value="">Select Loan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <p class="text-center mt-3">Go to Dashboard <a href="/dashboard">Click Here</a></p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Transactions</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Loan ID</th>
                        <th scope="col">Repay Amount</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <p class="text-center mt-3">Go to Dashboard <a href="/dashboard">Click Here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var token = localStorage.getItem("token");
        $(document).ready(function() {
            $.ajax({
                url: '/status',
                type: 'GET',
                contentType: 'application/json',
                headers: { Authorization: 'Bearer '+token },
                success: function(response) {
                    for(var i=0;i<response.length;i++)
                    {
                        if(response[i]["status"]=='Approved'){
                            content = "<option value='"+response[i]["_id"]+"'>"+response[i]["amount"]+"</option>"
                            $("#select-loan").append(content);
                        }
                    }
                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred during registration.';
                    alert(errorMessage);
                    window.location.href = 'login';
                }
            });

            $('#RepayForm').on('submit', function(e) {
                e.preventDefault();
                
                var formData = {
                    amount: $('#amount').val()
                };

                $.ajax({
                    url: '/repay/'+$('#select-loan').val(),
                    type: 'POST',
                    contentType: 'application/json',
                    headers: { Authorization: 'Bearer '+token },
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert('EMI Payment Successful!.');
                        window.location.href = 'dashboard';
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred during registration.';
                        alert(errorMessage);
                        //window.location.href = 'login';
                    }
                });
            });

            $('#select-loan').change(function(e) {
                e.preventDefault();
                $("#tbody").empty();
                $.ajax({
                    url: '/repayments/'+$('#select-loan').val(),
                    type: 'GET',
                    contentType: 'application/json',
                    headers: { Authorization: 'Bearer '+token },
                    success: function(response) {
                        for(var i=0;i<response.length;i++)
                        {
                            content = "<tr><td>"+response[i]["loan_id"]+"</td><td>"+response[i]["amount"]+"</td><td>"+response[i]["payment_date"]+"</td></tr>"
                            $("#tbody").append(content);
                        }
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred during registration.';
                        alert(errorMessage);
                        //window.location.href = 'login';
                    }
                });
            });
        });
    </script>
</body>
</html>
