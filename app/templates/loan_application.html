<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Loan - FinTech Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Apply Loan</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="tenure" class="form-label">Tenure</label>
                        <input type="text" class="form-control" id="tenure" name="tenure" required>
                    </div>
                    <div class="mb-3">
                        <label for="interest_rate" class="form-label">Interest Rate</label>
                        <input type="tel" class="form-control" id="interest_rate" name="interest_rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <input type="text" class="form-control" id="reason" name="reason" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <p class="text-center mt-3">Already applied for loan? <a href="/loan-status">Check Status</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                var formData = {
                    amount: $('#amount').val(),
                    tenure: $('#tenure').val(),
                    interest_rate: $('#interest_rate').val(),
                    reason: $('#reason').val()
                };

                var token = localStorage.getItem("token");

                $.ajax({
                    url: '/apply',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: { Authorization: 'Bearer '+token },
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert('Loan Apply Successful!.');
                        window.location.href = 'loan-status';
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred during registration.';
                        alert(errorMessage);
                        window.location.href = 'login';
                    }
                });
            });
        });
    </script>
</body>
</html>
